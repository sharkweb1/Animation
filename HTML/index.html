<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <link rel="stylesheet" href="style.css">

    <script>

        function mostrar_imagen(){
            cerrar_subtile()
            cerrar_video()

            var objeto = document.getElementById("bigpic")
            if(objeto.style.display == "none")
                objeto.style.display="block";
                else
                    objeto.style.display="none"

        }

        function cerrar_imagen(){
            var imagen = document.getElementById("bigpic")
            imagen.style.display="none"
        }
        
        function reproducir_video(){
            cerrar_imagen()
            cerrar_subtile()
            apagar_audio()
            var obj_video = document.getElementById("video")
            obj_video.style.display="block"

        }

        function cerrar_video(){
            var video = document.getElementById("video")
            video.pause();
            video.currentTime = 0;
            video.style.display="none"
        }

        function reproducir_audio(){
            cerrar_subtile()
            cerrar_video()
            cerrar_imagen()
            document.getElementById("audio").style.display="block";
            
        }

        function apagar_audio(){
            var audio = document.getElementById("audio")
            audio.pause()
            audio.currentTime = 0;
            audio.style.display="none"
        }

        function reproducir_video_subtitle(){
            cerrar_video()
            apagar_audio()
            cerrar_imagen()
            var obj_video = document.getElementById("subtitle")
            obj_video.style.display="block"


        }
        
        function cerrar_subtile(){
            var video = document.getElementById("subtitle")
            video.pause();
            video.currentTime = 0;
            video.style.display="none"
        }

    </script>
</head>
<body>
    
    <section class="main">
        <h1>Tarea #1</h1>
        <div class="box-1"><input type="button" value="Imagen" onclick="mostrar_imagen();cerrar_video()"> </div>
        <div class="box-2"><input type="button" value="Reproduce Video" onclick="reproducir_video()"></div>
        <div class="box-3"><input type="button" value="Reproduce Audio" onclick="reproducir_audio()"></div>
        <div class="box-4"><input type="button" value="Video con Subtitulos" onclick="reproducir_video_subtitle()"></div>
            <section class="show">
                <img id="bigpic" src="./assets/img/coffe_shop.jpeg" style="display:none;"/>
                <video id="video" style="display: none;" controls>
                    <source src="./assets/video/video.mp4">
                </video>

                <video id="subtitle" style="display: none;" controls>
                    <source src="./assets/video/_Un minuto no son 60 segundos_ __  Corto 1 minuto.mp4" type="video/mp4">
                    <track src="./assets/tracks/[Spanish (auto-generated)] _Un minuto no son 60 segundos_ __ Corto 1 minuto [DownSub.com].vtt" kind="subtitles" srclang="es" lang="espaÃ±ol">

                </video>

                <audio id= "audio" src="./assets/Audio/y2mate.com - Dragon Ball GT Opening Latino.mp3" style="display:none;" controls>
                
                </audio>
            </section>

    </section>

    
        
        <footer></footer>
</body>
</html>
